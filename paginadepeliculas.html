<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }

        body {
            overflow: hidden;
            font-family: "SUSE", sans-serif;
            font-optical-sizing: auto;
            font-weight: 790;
            font-style: normal;
        }

        #tablaPeliculas {
            height: 650px;
            overflow: auto;
            border: none;
            border-collapse: collapse;
        }

        .tabla {
            width: 100%;
        }

        .tabla_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(240, 240, 240);
        }

        button {
            outline: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 50px;
            color: white;
        }

        #buscarBtn {
            padding: 10px 20px;
            background-color: #029Bcf;
            color: rgb(255, 255, 255);
        }

        #buscarBtn:hover {
            background-color: #58f1b7;
            color: #000;
        }

        input {
            padding: 10px 20px;
            margin: 0 10px;
            outline: none;
            border-radius: 10px;
            border: 1px solid #029Bcf;
            color: #029Bcf;
        }

        table {
            width: 100%;
            table-layout: fixed;
            min-width: 1000px;
        }

        thead th {
            position: sticky;
            top: 0%;
            background-color: #f6f9fc;
            color: #8493a5;
            font-size: 15px;
        }

        th,
        td {
            border-bottom: 1px solid #dddddd;
            padding: 10px 20px;
            word-break: break-all;
            text-align: center;
        }

        tr:hover td {
            background-color: #f6f9fc;
            color: #2cd393;
            cursor: pointer;
        }

        /* Estilos para la ventana emergente */
        #infoVentana {
            font-family: "Poppins", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            display: none;
            /* Oculta la ventana emergente por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            /* Fondo semi-transparente */
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        #infoVentana .contenido {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 2);
            max-width: 600px;

        }

        .contenido h2 {
            font-size: 20px;
            margin-bottom: 6px;
            color: #4e4444;
        }

        .contenido p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .contenido p strong {
            color: #4e4444;
        }

        .contenido a {
            color: #029Bcf;
            text-decoration: none;
        }

        #infoVentana img {
            margin: 0 auto;
            border-radius: 15px;
            border: 1px solid #000;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 1);
        }

        #infoVentana .cerrar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 10px;
            height: 40px;
            width: 40px;
            padding: 0;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #infoVentana .cerrar:hover {
            background-color: #d82c2c;

        }

        #infoVentana h2 {
            margin-top: 0;
        }

        .fila-seleccionada {
            background-color: #58f1b7;
        }

        ::placeholder {
            color: #029Bcf;
        }

        @media (max-width: 1200px) {
            table {
                min-width: 800px;
            }
        }

        @media (max-width: 992px) {
            .tabla_header {
                flex-direction: column;
                align-items: flex-start;
            }

            input {
                margin: 10px 0;
            }

            table {
                min-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .tabla_header {
                padding: 10px;
            }

            button {
                padding: 20px;
            }

            #buscarBtn {
                padding: 8px 16px;
            }

            input {
                padding: 8px 16px;
            }

            table {
                min-width: 100%;
            }

            thead th,
            th,
            td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .tabla_header {
                padding: 5px;
            }

            button {
                padding: 10px;
            }

            #buscarBtn {
                padding: 6px 12px;
            }

            input {
                padding: 6px 12px;
            }

            thead th,
            th,
            td {
                padding: 6px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Contenedor para el buscador -->
    <div class="tabla">
        <div class="tabla_header">
            <p>Peliculas</p>
            <div class="busqueda">
                <input type="text" id="buscador" placeholder="Buscar por título...">
                <button id="buscarBtn">Buscar</button>
            </div>
        </div>

    </div>
    <div id="tablaPeliculas">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Premios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Contenedor para la ventana emergente con la información de la película -->
    <div id="infoVentana">
        <div class="contenido">
            <span class="cerrar">&times;</span>
            <h2 id="infoTitulo"></h2>
            <p><strong>Año:</strong> <span id="infoAnio"></span></p>
            <p><strong>Género:</strong> <span id="infoGenero"></span></p>
            <p><strong>Rating:</strong> <span id="infoRating"></span></p>
            <p><strong>Director:</strong> <span id="infoDirector"></span></p>
            <p><strong>Actores:</strong> <span id="infoActores"></span></p>
            <p><strong>Sinopsis:</strong> <span id="infoSinopsis"></span></p>
            <p><strong>Duración:</strong> <span id="infoDuracion"></span></p>
            <p><strong>Premios:</strong> <span id="infoPremios"></span></p>
            <p><strong>País:</strong> <span id="infoPais"></span></p>
            <p><strong>Idioma:</strong> <span id="infoIdioma"></span></p>
            <p><strong>Taquilla:</strong> <span id="infoTaquilla"></span></p>
            <p><strong>Producción:</strong> <span id="infoProduccion"></span></p>
            <p><strong>Website:</strong> <a id="infoWebsite" href="#" target="_blank"></a></p>
            <p><strong>Tráiler:</strong> <a id="infoTrailer" href="#" target="_blank">Ver tráiler</a></p>
            <img id="infoPoster" src="" alt="Póster" style="max-width: 100%;">
        </div>

    </div>

    <script src="peliculas.js"></script>
</body>

</html>
